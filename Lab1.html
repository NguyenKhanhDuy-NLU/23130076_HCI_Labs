<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Quản Lý Khóa Học</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Quản Lý Khóa Học</h1>
      <form id="course-form" class="mb-4">
        <div class="mb-3">
          <label for="course-id" class="form-label">Mã Khóa Học </label>
          <input
            type="text"
            id="course-id"
            class="form-control"
            placeholder="Nhập mã khóa học"
            required
          />
        </div>

        <div class="mb-3">
          <label for="course-name" class="form-label">Tên Khóa Học </label>
          <input
            type="text"
            id="course-name"
            class="form-control"
            maxlength="255"
            placeholder="Nhập tên khóa học"
            required
          />
        </div>

        <div class="mb-3">
          <label for="course-description" class="form-label"
            >Mô Tả Khóa Học</label
          >
          <textarea
            id="course-description"
            class="form-control"
            rows="3"
            placeholder="Không bắt buộc"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="created-by" class="form-label">Giảng Viên </label>
          <input
            type="text"
            id="created-by"
            class="form-control"
            placeholder="Nhập tên giảng viên"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <button type="button" class="btn btn-danger" id="delete-course">
          Xóa
        </button>
      </form>
    </div>
  </body>
</html>
