    <script>
      function toggleDropdown() {
        var dropdownContent = document.querySelector(".dropdown3-content");
        dropdownContent.style.display =
          dropdownContent.style.display === "block" ? "none" : "block";
      }

      var isDragging = false;
      var offsetX, offsetY;

      document
        .getElementById("myDropdown")
        .addEventListener("mousedown", function (e) {
          isDragging = true;
          offsetX = e.clientX - this.getBoundingClientRect().left;
          offsetY = e.clientY - this.getBoundingClientRect().top;
          this.classList.add("draggable");
        });

      document.addEventListener("mousemove", function (e) {
        if (isDragging) {
          var dropdown = document.getElementById("myDropdown");
          dropdown.style.left = e.clientX - offsetX + "px";
          dropdown.style.top = e.clientY - offsetY + "px";
        }
      });

      document.addEventListener("mouseup", function () {
        isDragging = false;
        document.getElementById("myDropdown").classList.remove("draggable");
      });
    </script>
