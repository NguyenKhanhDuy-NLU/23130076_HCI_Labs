<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Kết Quả</title>
    <style>
      body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      h1 {
        font-size: 2.5rem;
        color: #007bff;
      }

      h2 {
        font-size: 1.8rem;
        color: #343a40;
        border-bottom: 2px solid #007bff;
        padding-bottom: 5px;
      }

      ul {
        list-style: square;
        padding-left: 20px;
      }

      li {
        margin-bottom: 10px;
      }

      .btn-info {
        background-color: #007bff;
        border: none;
        color: white;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .btn-info:hover {
        background-color: #0056b3;
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .mb-4 {
        margin-bottom: 1.5rem !important;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Kết Quả</h1>

      <div class="mb-4">
        <h2>Cá nhân</h2>
        <ul>
          <li>Bản thân em đã được tiếp cận với kiên thức mới</li>
          <li>Học được căn bản về HTML và CSS</li>
        </ul>
      </div>

      <div class="mb-4">
        <h2>Nhóm</h2>
        <ul>
          <li>Học được cách làm việc nhóm</li>
        </ul>
        <button class="btn btn-info">20%</button>
      </div>

      <div>
        <h2>Khó Khăn</h2>
        <ul>
          <li>Làm việc nhóm có vấn đề</li>
          <li>Chưa nắm vững được kiến thức</li>
        </ul>
      </div>
    </div>
  </body>
</html>
