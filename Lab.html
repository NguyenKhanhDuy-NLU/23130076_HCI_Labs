<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab</title>
  </head>
  <style>
    .box {
      margin: 5px;
      padding: 10px;
      border: 1px solid #000;
      background-color: yellow;
      text-decoration: none;
      color: black;
      font-weight: 900;
      border-radius: 5px;
    }
    .container {
      display: flex;
      justify-content: flex-end;
    }

    h1 {
      font-weight: bold;
      font-size: 50px;
      font-style: italic;
      text-align: center;
    }
    header {
      background-image: url(https://media2.giphy.com/media/PmRThUxw2apDkaDBvK/giphy.webp?cid=ecf05e471j9dx1v5dr06tgvn9beg4gf3dvoeyrg9teb70aqy&ep=v1_gifs_search&rid=giphy.webp&ct=g);
      width: 100%;
      color: black;
    }
    footer {
      margin-bottom: 1px;
      text-align: center;
      background-image: url(https://media2.giphy.com/media/PmRThUxw2apDkaDBvK/giphy.webp?cid=ecf05e471j9dx1v5dr06tgvn9beg4gf3dvoeyrg9teb70aqy&ep=v1_gifs_search&rid=giphy.webp&ct=g);
      color: black;
      font-size: 15px;
      padding: 5px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    main {
      position: relative;
      height: 70vh;
      overflow: hidden;
    }

    main img {
      position: absolute;
      width: 90%;
      height: 90%;
      object-fit: cover;
    }
    body {
      display: flex;
      flex-direction: column;
      background-image: url(https://media3.giphy.com/media/U3qYN8S0j3bpK/giphy.webp?cid=790b7611tktnu3pddzs6zmlhvqxqjg1c4dn6aac42e3y5m3h&ep=v1_gifs_search&rid=giphy.webp&ct=g);
    }

    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        display: flex;
        justify-content: end;
      }

      
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }

    
      .tab button:hover {
        background-color: #ddd;
      }

    
      .tab button.active {
        background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }
    </style>
  

  </style>
  <body>
    <header>
      <h1>Menu Tab</h1>
  
      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')">
          Lab1
        </button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Lab2</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">Lab3</button>
      </div>
  
      <div id="London" class="tabcontent">
        <h3>Trống</h3>
      </div>
  
      <div id="Paris" class="tabcontent">
        <h3>Trống</h3>
        
      </div>
  
      <div id="Tokyo" class="tabcontent">
        <h3>Trống</h3>
       
      </div>
  
      <script>
        function openCity(evt, cityName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        }
      </script>
      </div>
    </header>
    <main></main>
    <footer>
      <p>@ Nguyễn Khánh Duy</p>
      <a href="https://www.facebook.com/duy.nguyenkhanh.9279807/about_overview"
        >Facebook</a
      >
      |
      <a href="Zalo">Zalo</a> |
      <a href="index.html">Home</a>
    </footer>
  </body>
</html>
