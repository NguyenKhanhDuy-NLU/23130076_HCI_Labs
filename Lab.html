      font-size: 20px;
    }
    main {
      position: relative;
      height: 70vh;
      overflow: hidden;
    }

    main img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
