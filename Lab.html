      .container {
        display: flex;

      }
      h1 {
        font-weight: bold;
        font-size: 50px;
        font-style: italic;
        text-align: center;
      }
      header {
        background-image: url(https://media2.giphy.com/media/PmRThUxw2apDkaDBvK/giphy.webp?cid=ecf05e471j9dx1v5dr06tgvn9beg4gf3dvoeyrg9teb70aqy&ep=v1_gifs_search&rid=giphy.webp&ct=g);

        padding: 5px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      main {
        position: relative;
        height: 70vh;
        overflow: hidden;
      }
      main img {
        position: absolute;
        width: 90%;
        height: 90%;
        object-fit: cover;
      }
      body {
        display: flex;
        flex-direction: column;
        background-image: url(https://media3.giphy.com/media/U3qYN8S0j3bpK/giphy.webp?cid=790b7611tktnu3pddzs6zmlhvqxqjg1c4dn6aac42e3y5m3h&ep=v1_gifs_search&rid=giphy.webp&ct=g);
      }
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        display: flex;
        justify-content: end;
      }
      .tab button,
      .tab a {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
        text-decoration: none; /* remove underline from links */
        color: inherit; /* inherit color from parent */
      }
      .tab button:hover,
      .tab a:hover {
        background-color: #ddd;
      }
      .tab button.active {
        background-color: #ccc;
      }
      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }
    </style>
