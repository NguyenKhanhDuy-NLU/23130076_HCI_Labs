<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 15px;
        position: relative;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
      }

      .btn {
        background-color: #ff6f00;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #e65c00;
      }

      .forgot-register {
        margin: 15px 0;
        display: flex;
        justify-content: space-between;
        font-size: 14px;
      }

      .login-options {
        margin-top: 20px;
      }

      .login-options p {
        margin-bottom: 10px;
      }

      .social-buttons {
        display: flex;
        justify-content: space-between;
      }

      .social-btn {
        padding: 10px;
        width: 30%;
        border-radius: 4px;
        cursor: pointer;
        color: white;
        font-size: 14px;
        border: none;
      }

      .social-btn.facebook {
        background-color: #3b5998;
      }

      .social-btn.google {
        background-color: #db4a39;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .modal-content input {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .modal .close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 20px;
        cursor: pointer;
      }

      .modal .btn {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Sign in</h2>
      <form class="login-form" onsubmit="return handleLogin(event)">
        <div class="input-group">
          <label for="username"> Account</label>
          <input type="text" id="username" placeholder="Account" required />
        </div>
        <div class="input-group">
          <label for="password"> Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <span class="toggle-password" onclick="togglePassword()">
            <i class="fas fa-eye" id="eye-icon"></i>
          </span>
        </div>
        <button type="submit" class="btn">Confirm</button>
        <div class="forgot-register">
          <a href="#" onclick="openModal('forgot-password-modal')"
            >Forgot password?</a
          >
          <a href="#" onclick="openModal('register-modal')">Sign up</a>
        </div>
        <div class="login-options">
          <p>or use</p>
          <div class="social-buttons">
            <button class="social-btn facebook">Facebook</button>
            <button class="social-btn google">Google</button>
          </div>
        </div>
      </form>
    </div>

    <div id="forgot-password-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('forgot-password-modal')"
          >&times;</span
        >
        <h2>Forgot password</h2>
        <p>Enter email to recover password:</p>
        <input type="email" placeholder="Your email" />
        <button class="btn">Send</button>
      </div>
    </div>

    <div id="register-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('register-modal')"
          >&times;</span
        >
        <h2>Sign up</h2>
        <p>Enter information to create an account:</p>
        <input type="text" placeholder="New account" />
        <input type="email" placeholder="Your email" />
        <input type="password" placeholder="New password" />
        <button class="btn">Sign up</button>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
      }

      function openModal(modalId) {
        document.getElementById(modalId).style.display = "flex";
      }

      function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
      }

      window.onclick = function (event) {
        const modals = document.querySelectorAll(".modal");
        modals.forEach((modal) => {
          if (event.target === modal) {
            modal.style.display = "none";
          }
        });
      };

      function handleLogin(event) {
        event.preventDefault();

        window.location.href = "dashboard.html";
      }
    </script>
  </body>
</html>
